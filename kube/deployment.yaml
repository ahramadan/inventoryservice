apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spring-boot-demo-app
  name: spring-boot-demo-app
  namespace: spring-boot-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-demo-app
  template:
    metadata:
      labels:
        app: spring-boot-demo-app
    spec:
      containers:
      - image: abushan/spring-boot-demo
        name: spring-boot-demo
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
        imagePullPolicy: IfNotPresent
        resources: 
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
